name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "43 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        # This is a test.
        run: "bazel build //..."
      - name: Test
        # This is a test.
        run: "bazel test //..."
      - name: Integration test
        run: "cd integration && bazel build @fusesoc_cores//... && bazel build //... && cat bazel-bin/fusesoc.txt"

